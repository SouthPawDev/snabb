{% extends 'marketingteam/smr_base.html' %}
{% block marketingteam_content %}
    <h1>Marketing Team</h1>
    <ul>
        {% for smr in smrs %}
            <h3><li><a href="{{ smr.id }}">{{ smr.first_name }} {{ smr.last_name }}</a></li></h3>
        {% endfor %}


    </ul>
    <hr>
        <p><a class="btn btn-primary" href="{% url 'home' %}">Go Back</a></p>
        {% if user.is_superuser %}
            <p><a class="btn btn-success" href="{% url 'marketingteam:create' %}">Create New</a></p>

        {% endif %}
{% endblock %}
