<!DOCTYPE html>
{% load static %}
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap 4 -->>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">



    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- my stylesheet -->
    <link rel="stylesheet" href="{% static 'snabb/css/master.css' %}">


</head>
<body>
    <nav class="navbar navbar-dark bg-dark mynav" role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">snabb</a>
            <form class="form-inline my-2 my-lg-0">
                {% if user.is_authenticated %}
                    <a class="btn btn-outline-info my-2 my-sm-0 signpubtn" href="{% url 'accounts:logout' %}">Log Out</a></li>
                {% else %}
                    <a class="btn btn-outline-primary my-2 my-sm-0 loginbtn" href="{% url 'accounts:login' %}">Log In</a></li>
                    <a class="btn btn-outline-success my-2 my-sm-0 signpubtn" href="{% url 'accounts:signup' %}">Sign Up</a></li>

                {% endif %}
            </form>
        </div>

    </nav>
    <div class="container mycontent">
        {% block content %}
        {% endblock %}
    </div>
</body>
<!-- js -->>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</html>
