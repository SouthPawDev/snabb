{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}

    <h1 class="welcome-title">Welcome {{ user.first_name }} {{ user.last_name }}</h1>


    <div class="jumbotron">
        <h1>Simple Menu Navigation</h1>

        <a href="{% url 'franchises:list' %}" class="btn">Franchises</a>
        <a href="{% url 'marketingteam:list' %}" class="btn">Marketing Team</a>
        <a href="{% url 'office:office_index' %}" class="btn">Office</a>
        <a href="#" class="btn">Blank</a>

    </div>
{% else %}

    <h1>Please, Log in!</h1>
    <a class="btn btn-outline-primary my-2 my-sm-0 loginbtn" href="{% url 'accounts:login' %}">Log In</a>

{% endif %}
{% endblock %}
