{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}

    <h1>Welcome {{ user.first_name }} {{ user.last_name }}</h1>

{% else %}

    <h1>Please, Log in!</h1>
    <a class="btn btn-outline-primary my-2 my-sm-0 loginbtn" href="{% url 'accounts:login' %}"></span>Log In</a></li>

{% endif %}
{% endblock %}
